<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aformulario</title>
</head>
<body>

    <form action="">
        <!--campo de formulario de tipo txt-->
        <label for="name">Nombres y apellidos:</label>
        <input type="text"name="name"placeholder="Ingrese su nombre">
        <br>
        <label for="correo">Correo:</label>
        <input type="text"name="correo">
        <br>
        <!--campo de formulario de tipo password-->
        <label for="password">Contrase√±a:</label>
        <input type="password"name="password">
        <br>
        <!--campo de formulario de tipo search-->
        <label for="search">Busqueda:</label>
        <input type="search"name="search">
        <br>
        <!--campo de formulario de tipo date-->
        <label for="date">INDIQUE SU FECHA DE NACIMIENTO:</label>
        <input type="date"name="date">
        <br>
        <!--campo de formulario de tipo color-->
        <label for="color">Seleccione su color fav:</label>
        <input type="color"name="color">
        <br>
        <!--campo de formulario de tipo time-->
        <label for="time">Indique la hora del registro de asistencia:</label>
        <input type="time"name="time">
        <br>
        <!--campo de formulario de tipo fyle-->
        <label for="myFyle">SELECCIONE ARCHIVO:</label>
        <input type="myFyle"name="myFyle">
        
    </form>

</body>
</html>
